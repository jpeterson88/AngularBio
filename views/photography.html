<!DOCTYPE html>
<html ng-app=app>
    <head>
    	    	<meta charset='utf-8'/>
    	<meta name='viewport' content='width=device-width, initial-scale=1.0'/>    	        
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/site.css">
        <link rel="stylesheet" href="../css/cerulean.min.css">
<script src="../js/angular.js"></script>
    </head>

    <div ng-include="'header.html'"></div>
	<body ng-controller="PhotographyController">

		

	
		</div>
<section id='body' class='container'>

<div class='row visible-md visible-lg'>
					<div class='col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2'>
						<div class='carousel slide' id='theCarousel' data-interval='2000'>
							<ol class='carousel-indicators'>
								<li data-target='#theCarousel' data-slide-to='0'></li>
								<li data-target='#theCarousel' data-slide-to='1'></li>
								<li data-target='#theCarousel' data-slide-to='2'></li>
								<li data-target='#theCarousel' data-slide-to='3'></li>
							</ol>

							<div class='carousel-inner'>
								<div class='item active'>
									<img src='../images/cat.JPG' alt='1' class='img-responsive'/>
									<div class='carousel-caption'>
										<h4>Hollywood Cat</h4>
										<p>Those eyes</p>
									</div>
								</div>
								<div class='item'>
									<img src='../images/dock.JPG' alt='2' class='img-responsive'/>																		<div class='carousel-caption'>																										<h4>Big Bear Lake</h4>
										<p>Gorgeous dock with racoon prints</p>
									</div>
								</div>
								<div class='item'>
									<img src='../images/sunset.JPG' alt='3' class='img-responsive'/>																		<div class='carousel-caption'>																									<h4>Oasis</h4>
										<p>Desert Sunsets</p>
									</div>
								</div>
				
								<div class='item'>
									<img src='../images/dog2.JPG' alt='4' class='img-responsive'/>																		<div class='carousel-caption'>																										<h4>Doge</h4>
										<p>Sadie the Shibe</p>
									</div>
								</div>
							</div>



							<a href='#theCarousel' class='carousel-control left' data-slide='prev'><span class='icon-prev'></span></a>
							<a href='#theCarousel' class='carousel-control right' data-slide='next'><span class='icon-next'></span></a>

						</div>
					</div>
				</div>
			</section>
	<script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
	<script src="../controllers/PhotographyController.js"></script>
	</body>
</html>
